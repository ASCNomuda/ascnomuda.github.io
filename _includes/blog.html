<!-- Case Studies Section -->
    <section id="blog" class="bg-dark">
        <div class="anchor" id="blog-anchor"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center editable">
                    <h2>Blog</h2>
                    <h3></h3>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="{{ post.url }}" title="{{ post.title }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption" style="width: 300px;margin-left: -5px;padding: 0;">
                        <h4>{{ post.title }}</h4>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
